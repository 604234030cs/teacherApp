<ion-header>
  <ion-navbar text-center>ผู้ปกครอง
    <ion-buttons large left>
      <button ion-button style="max-width: 30px;"  (click)="pop()"><ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)" clearInput></ion-searchbar>
  <ion-card *ngFor="let data of parent" >
    <ion-navbar text-center> จัดการข้อมูลผู้ปครอง
      <ion-buttons large end>
        <button ion-button style="max-width: 30px;"  (click)="editparent(data.par_id)"><ion-icon name="create" color="medium" ></ion-icon></button>
      </ion-buttons>
      <ion-buttons large left>
        <button ion-button (click)="deleteparent(data.par_id)" ><ion-icon name="trash" color="danger"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>
    <ion-card-header text-center >
        <ion-title>ผู้ปกครอง: {{data.par_name}} {{data.par_sname}}</ion-title>
    </ion-card-header>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="goallcheckname()"><ion-icon name="md-clipboard"></ion-icon></button>
      <button ion-fab (click)="goparent()"><ion-icon name="ios-contacts"></ion-icon></button>
      <button ion-fab (click)="gohome()"><ion-icon name="home" ></ion-icon></button>
      <!-- <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button> -->
    </ion-fab-list>
  </ion-fab>

</ion-content>
