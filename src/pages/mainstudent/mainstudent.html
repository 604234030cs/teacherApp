<ion-header>
  <ion-navbar text-center>ชั้นเรียน
    <ion-buttons large left>
      <button ion-button style="max-width: 30px;"  (click)="pop()"><ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card (click)="classroom()" color="pink2" text-center>
    <ion-label color="dark">เพิ่มเพิ่มชั้นเรียน &nbsp;<ion-icon name="add-circle" color="dark"></ion-icon></ion-label>
  </ion-card>
    <!-- <ion-buttons >
      <button ion-button block color="pink2" (click)="classroom()" >เพิ่มเพิ่มชั้นเรียน</button>
    </ion-buttons> -->

    <ion-searchbar (ionInput)="getItems($event)" clearInput></ion-searchbar>
    <ion-card *ngFor="let data of dataclass" >
      <ion-navbar text-center> จัดการชั้นเรียน
        <ion-buttons large end>
          <button ion-button style="max-width: 30px;"  (click)="editclass(data.class_id)"><ion-icon name="create" color="medium" ></ion-icon></button>
        </ion-buttons>
        <ion-buttons large left>
          <button ion-button (click)="deleteclass(data.class_id)" ><ion-icon name="trash" color="danger"></ion-icon></button>
        </ion-buttons>
      </ion-navbar>
      <ion-card-header text-center (click)="goClass(data.class_id,data.class_name)">
          <ion-title>{{data.class_name}}</ion-title>
      </ion-card-header>
    </ion-card>
    <ion-fab right bottom>
      <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
      <ion-fab-list side="left">
        <button ion-fab (click)="goallcheckname()"><ion-icon name="md-clipboard"></ion-icon></button>
        <button ion-fab (click)="goparent()"><ion-icon name="ios-contacts"></ion-icon></button>
        <button ion-fab (click)="gohome()"><ion-icon name="home" ></ion-icon></button>
        <!-- <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button> -->
      </ion-fab-list>
    </ion-fab>


</ion-content>
