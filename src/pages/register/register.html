<ion-header>

  <ion-navbar color="pink">
    <ion-title text-center text>สร้างบัญชีใหม่</ion-title>
    <!-- <ion-buttons >
      <button ion-button (click)="poppage()" ><ion-icon name="ios-arrow-back-outline" color="primary">ย้อนกลับ</ion-icon></button>
    </ion-buttons> -->
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form [formGroup]="user" (ngSubmit)="Register(user.value)">
    <ion-list>
      <ion-item>
        <ion-label floating>รหัสผู้ใช้</ion-label>
        <ion-input type="text" formControlName="teacher_user"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>รหัสผ่าน</ion-label>
        <ion-input type="password" formControlName="teacher_password"></ion-input>
      </ion-item>

        <ion-item style="margin-top: 10px;">
          <ion-label>คำนำหน้า</ion-label>
          <ion-select formControlName="teacher_title">
            <ion-option *ngFor="let title of sex" value="{{title}}">{{title}}</ion-option>
          </ion-select>
        </ion-item>
      <ion-item>
        <ion-label floating>ชื่อ</ion-label>
        <ion-input type="text" formControlName="teacher_name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>นามสกุล</ion-label>
        <ion-input type="text" formControlName="teacher_sname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>ที่อยู่</ion-label>
        <ion-input type="text" formControlName="teacher_address"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>โทรศัพท์</ion-label>
        <ion-input type="text" formControlName="teacher_tel"></ion-input>
      </ion-item>

    </ion-list>
    <div>
      <button type="submit" [disabled]="!user.valid" block ion-button color="pink">ยืนยันการสมัคร</button>
    </div>
  </form>
</ion-content>
