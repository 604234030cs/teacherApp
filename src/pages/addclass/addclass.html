<ion-header>
  <ion-navbar text-center>เพิ่มชั้นเรียน
    <ion-buttons large left>
      <button ion-button style="max-width: 30px;"  (click)="pop()"><ion-icon ios="ios-arrow-round-back" md="md-arrow-round-back"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="user" (ngSubmit)="addclass()">
  <ion-list>
  <ion-item>
    <ion-label floating>ชื่อชั้นเรียน</ion-label>
    <ion-input type="text" formControlName="class_name"></ion-input>
  </ion-item>
  </ion-list>
  <div>
    <button type="submit" [disabled]="!user.valid" block ion-button color="pink2">ยืนยันเพิ่มชั้นเรียน</button>
  </div>
</form>
</ion-content>
