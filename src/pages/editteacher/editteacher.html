<ion-header>

  <ion-navbar color="secondary">
    <ion-title text-center text>สร้างบัญชีใหม่</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="user" (ngSubmit)="update()">
    <ion-list>
      <ion-item>
        <p><b>รหัสผู้ใช้ :</b> {{teacherud.tuser}} </p>
      </ion-item>
  
        <ion-item style="margin-top: 10px;">
          <ion-label>คำนำหน้า</ion-label>
          <ion-select formControlName="titlename">
            <ion-option *ngFor="let title of sex" value="{{title}}">{{title}}</ion-option>
          </ion-select>
        </ion-item>
      <ion-item>
        <ion-label floating>ชื่อ</ion-label>
        <ion-input type="text" formControlName="tname"></ion-input>
      </ion-item>
   
      <ion-item>
        <ion-label floating>นามสกุล</ion-label>
        <ion-input type="text" formControlName="tlassname"></ion-input>
      </ion-item>
   
      <ion-item>
        <ion-label floating>อายุ</ion-label>
        <ion-input type="text" formControlName="tage"></ion-input>
      </ion-item>
   
      <ion-item>
        <ion-label floating>ที่อยู่</ion-label>
        <ion-input type="text" formControlName="taddress"></ion-input>
      </ion-item>
   
      <ion-item>
        <ion-label floating>โทรศัพท์</ion-label>
        <ion-input type="text" formControlName="tphone"></ion-input>
      </ion-item>
    </ion-list>
    <div>
      <button type="submit" [disabled]="!user.valid" block ion-button color="secondary">ยืนยันการสมัคร</button>
    </div>
  </form>
</ion-content>
